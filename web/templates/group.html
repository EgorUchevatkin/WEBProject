{% extends "base.html" %} {% block page_name %}Главная{% endblock %}
{% block content %}
<div class="container" style="margin-top: 35px; color:white;font-family: 'Inter'">
    <div class="row">
        <div class="col-5 new-card">
            Группы
        </div>
        <div class="col-5 offset-2 new-card">
        </div>
    </div>
    <div class="row">
        <div class="col-5 offset-7">
            <br>
            <h1 style="color: black;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Добро пожаловать</h1>
        </div>
        <br><br><br><br><br>
        <button type="submit" class="btn btn-primary offset-7 col-5"><a href="{{ url_for('add_group') }}"
                                                                        class="auth_link">Добавить группу</a>
        </button>
    </div>
    <div class="row" style="margin-top: -120px;">
        <div class="col-5">
            {% for i in info_group %}
                <a href="{{ url_for('group', id_group=i[1]) }}" class="record col-5" style="color: black;">{{ i[0] }}</a>
                <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
