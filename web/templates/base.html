<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block page_name %}{% endblock %}</title>
</head>
<body>
<div class="container navigation" style="font-family: 'Inter'">
    <div class="row align-items-center">
        <div class="col-2">
            <button class="btn" style="background-color: #3d9186; color: white;font-size: 14px;"><a class="auth_link" href="{{ url_for('logout') }}">Выйти</a></button>
        </div>
        <div class="col-2 logo dark">
            ЛОГО
        </div>
        <div class="col-2">
            <input type="text" class="form-control">
        </div>
        <div class="col-2">
            <button class="btn offset-1" style="background-color: #3d9186; color: white;font-size: 14px;"><a href="{{ url_for('competition') }}" class="auth_link">Соревнования</a></button>
        </div>
        <div class="col-2">
            <button class="btn offset-1" style="background-color: #3d9186; color: white;font-size: 14px;"><a href="{{ url_for('home') }}" class="auth_link">Группы
            </a>
            </button>
        </div>
        <div class="col-2">
            <button class="btn offset-1" style="background-color: #3d9186; color: white;font-size: 14px;">Расписание</button>
        </div>
    </div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
