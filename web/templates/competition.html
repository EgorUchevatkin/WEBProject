{% extends "base.html" %}

{% block page_name %} Соревнования {% endblock %}

{% block content %}
<div class="container" style="margin-top: 35px; color:white;font-family: 'Inter'">
    <div class="col-5 offset-3 new-card">
        Календарь соревнований
    </div>
    <div class="col-5 offset-3">
        {% for i in info %}
        <p class="record">{{ i[0] }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ i[1]
            }}</p>
        {% endfor %}
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary offset-5"><a href="{{ url_for('add_competition') }}" class="auth_link">Добавить
        соревнования</a></button>
</div>
{% endblock %}
