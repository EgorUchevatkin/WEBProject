{% extends "base.html" %}

{% block page_name %} Добавить {% endblock %}

{% block content %}
<div class="container" style="margin-top: 35px; color:white;font-family: 'Inter'">
    <div class="row">
        <div class="col-4 offset-3 new-card">
            Карточка спортсмена
        </div>
    </div>
    <form method="POST">
        <div class="row">
            <div class="col-5 offset-3">
                <label> Фамилия </label>
                <p><input class="offset-2" type="text" name="surname" placeholder="Фамилия" size="20" id="surname"/>
                </p>
                <label> Имя </label>
                <p><input class="offset-2" type="text" name="name" placeholder="Имя" size="20" id="name"/>
                </p>
                <label> Дата </label>
                <p><input class="offset-2" type="text" name="data" placeholder="дата рождения (гггг:мм:дд)" size="20" id="data"/>
                </p>

                <label> Пол </label>
                <p><select class="col-4 offset-2" name="g" id="g">
                    {% for i in name_group %}
                        <option>{{i}}</option>
                    {% endfor %}
                </select></p>

                <label> Пол </label>
                <p><select class="col-4 offset-2" name="pol" id="pol">
                    <option>м</option>
                    <option>ж</option>
                </select></p>
                <button type="submit" class="btn btn-primary offset-2">Добавить спортсмена</button>
                <label>{{ incorrect }}</label>
                <br/><br/>
            </div>
        </div>
    </form>

</div>
{% endblock %}
