{% extends "base.html" %} {% block page_name %}Регистрация{% endblock %}
{% block
content %}
<form method="POST">
    <br>
    <div class="form-group col-5 offset-1">
        <label for="email">Почта</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
        />
    </div>
    <div class="form-group col-5 offset-1">
        <label for="firstName">Фамилия</label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
        />
    </div>
    <div class="form-group col-5 offset-1">
        <label for="Name">Имя</label>
        <input
                type="text"
                class="form-control"
                id="Name"
                name="Name"
        />
    </div>
    <div class="form-group col-5 offset-1">
        <label for="password1">Пароль</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
        />
    </div>
    <div class="form-group col-5 offset-1">
        <label for="password2">Пароль</label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
        />
    </div>
    <label>{{ incorrect }}</label>
    <br/>
    <div>
        <button type="submit" class="btn btn-primary offset-2">Зарегистрироваться</button>
        <button type="submit" class="btn btn-primary offset-2"><a href="{{ url_for('login') }}" class="auth_link">Авторизироваться</a>
        </button>

    </div>
</form>
{% endblock %}
